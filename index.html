<body class="flex c-#2d3441 font-mono">
  <div x-data="resume" class="md:w-47rem w-96% ma-auto flex flex-col py-2">
    <div class="flex items-center justify-between">
      <div class="flex flex-col items-start">
        <!-- name & attributes -->
        <div>
          <span class="text-2rem fw-500" x-text="name"></span>
          <span x-text="attribute" class="ml-.8rem text-sm"></span>
        </div>

        <!-- properties -->
        <div class="flex flex-wrap mt-2">
          <template x-for="item in property">
            <div class="flex w-12rem items-center mt-1">
              <span x-bind:class="item.icon" class="mdi mr-1"></span>
              <template x-if="item.link">
                <span class="text-sm">
                  <a x-html="item.value+`<span class='mdi mdi-open-in-new ml-.1rem'></span>`"
                    x-bind:href="'https://'+item.value" target="_blank"
                    class="c-initial decoration-none hover:decoration-underline">
                  </a>
                </span>
              </template>
              <template x-if="!item.link">
                <span x-text="item.value" x-if="!item.link" class="text-sm"></span>
              </template>
            </div>
          </template>
        </div>
      </div>

      <!-- photo -->
      <div>
        <img :src="photo" class="w-5rem rd-50% b-2 b-solid b-slate-600 border-box block" />
      </div>
    </div>

    <!-- moreover -->
    <template x-for="item in moreover">
      <div class="mt-6 letter-spacing">
        <div class="b-1 b-b-solid b-slate-400 pb-3 mb-3 fw-bold" x-text="item.title"></div>
        <template x-if="item.simple">
          <div class="flex">
            <template x-for="i, idx in item.list">
              <div x-text="(idx>0?', ':'')+i" class="text-xs c-gray-800"></div>
            </template>
          </div>
        </template>
        <template x-if="!item.simple">
          <div>
            <template x-for="i in item.list">
              <div class="text-sm">
                <div class="flex justify-between mt-2 fw-500">
                  <span x-text="i.title+', '+i.subtitle"></span>
                  <span x-text="i.span"></span>
                </div>

                <template x-if="i.tags.length">
                  <div class="flex my-3">
                    <template x-for="t, idx in i.tags">
                      <div class="text-xs c-gray-800 rd-1.5 px-1 b-.5 b-solid b-gray-400 grow-0"
                        x-text="t" :class="{'ml-2': idx>0}"></div>
                    </template>
                  </div>
                </template>

                <template x-if="i.details.length">
                  <div class="mb-3">
                    <template x-for="d in i.details">
                      <div class="mt-1">
                        <span class="mdi mdi-circle-medium"></span>
                        <span x-text="d"></span>
                      </div>
                    </template>
                  </div>
                </template>
              </div>
            </template>
          </div>
        </template>
      </div>
    </template>
  </div>
